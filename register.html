<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PRAMA MUSIC</title>
    <link rel="stylesheet" href="style.css">



    <!-- botstrap css -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- icon css font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>

  <body style="background-image:url(https://images.pexels.com/photos/6044217/pexels-photo-6044217.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2);background-size: 140%;">


<!-- mulai konten -->
<section class="p-5 m-5">
            <div class="container">

                <div class="row my-5 text-center">
                    <!-- selamat datang -->
                    <div class="col-12">
                      <h1 class="display-1 text-light fw-bolder display mb-0">ログイン</h1>
                      <p class="text-light fs-6 fst-italic">enter e-mail and password</p>
                    </div>
                </div>
                <div>
                    <div class="row">
                        <div class="col-4 mx-auto">
                                    
                                    <form action="login.html" class="row g-3 text-light" >
                                        <div class="col-md-6">
                                          <label for="inputEmail4" class="form-label">Nama Depan </label>
                                          <input type="email" class="form-control" id="inputEmail4" placeholder="Prama" required>

                                        </div>
                                        <div class="col-md-6">
                                          <label for="inputPassword4" class="form-label">Password</label>
                                          <input type="password" class="form-control" id="inputPassword4" placeholder="#$%^&@" required>

                                        </div>
                                        <div class="col-12">
                                          <label for="inputAddress" class="form-label">E-mail</label>
                                          <input type="text" class="form-control" id="inputAddress" placeholder="example@gmail.co.id" required>
                                        </div>
                                        <div class="col-12">
                                          <label for="inputAddress2" class="form-label">Phone-Number</label>
                                          <input type="text" class="form-control" id="inputAddress2" placeholder="+62 777-777-777" required>
                                        </div>
                                        <div class="form-floating">
                                            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                                              <option selected>Male/Female</option>
                                              <option value="1">Male</option>
                                              <option value="2">Female</option>
                    
                                            </select>
                                            <label for="floatingSelect">SEX</label>
                                          </div>
                                     
                            
                                        <div class="col-12">
                                          <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="gridCheck">
                                            <label class="form-check-label" for="gridCheck">
                                                approve
                                            </label>
                                          </div>
                                        </div>
                                        <div class="col-12 text-center">
                                          <button type="button" class="btn btn-outline-light">Register</button>
                                        </div>
                                      </form>
                            

                        </div>
                    </div>
                </div>

            </div>        
</section>



<!-- akhir konten -->



    <!-- botstap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <!-- icon js -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </body>
</html>
