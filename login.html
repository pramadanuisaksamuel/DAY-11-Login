<!-- mulai konten -->
<section class="p-5 m-5">
            <div class="container">

                <div class="row my-5 text-center">
                    <!-- selamat datang -->
                    <div class="col-12">
                      <h1 class="display-1 text-light fw-bolder display mb-0">ログイン</h1>
                      <p class="text-light fs-6 fst-italic">enter e-mail and password</p>
                    </div>
                </div>
                <div>
                    <div class="row">
                        <div class="col-4 mx-auto">

                            <form action="home.html" class="text-light py-5">
                                <div class="mb-3">

                                  <span for="exampleInputEmail1" class="form-label">Email address</span>
                                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>

                                  <div id="emailHelp" class="form-text">
                                  </div>

                                </div>
                                <div class="mb-3">
                                  <span for="exampleInputPassword1" class="form-label">Password</span>
                                  <input type="password" class="form-control" id="exampleInputPassword1" required>
                                </div>

                                <div class="mb-4 form-check">
                                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                  <label for="exampleCheck1">anda belum memiliki akun? <a href="register.html" class="fw-bolder">Daftar </a></label> 
                                </div>

                                <div class="text-center">
                                    <button type="submit" class="btn btn-dark ">login</button>

                                </div>
                              
                              </form>

                        </div>
                    </div>
                </div>

            </div>        
</section>
